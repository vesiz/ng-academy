<div class="course-edit-wrapper">
	<div class="edit-form" *ngIf="editMode ? currentCourse : true">
		<div class="title">{{editMode ? "Edit Post" : "Create New Post"}}</div>
		<div class="form-wrapper">
			<form [formGroup]="courseForm" (ngSubmit)="onSubmit()">
				<div class="form-item">
					<label for="title">Title</label>
					<input type="text" formControlName="title">
				</div>
				<div class="form-item">
					<label for="dscription">Description</label>
					<textarea type="text" id="description" class="input" formControlName="description"
						rows="6"></textarea>
				</div>
				<div class="form-item">
					<label for="coverImage">Cover Image</label>
					<input type="text" formControlName="coverImage">
				</div>
				<div class="form-item buttons">
					<button class="submit" type="submit"
						[disabled]="!courseForm.valid">{{editMode ? "Update" : "Create"}}</button>
					<button class="cancel" type="button" (click)="onCancel()">Cancel</button>
				</div>
			</form>
		</div>
	</div>
</div>
