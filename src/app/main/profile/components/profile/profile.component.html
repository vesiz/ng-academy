<div class="profile-wrapper">
	<div class="profile-overview">
		<app-profile-overview></app-profile-overview>
	</div>
	<div class="courses-list" *ngIf="courses">
		<div class="title" *ngIf="loggedUser">{{ loggedUser.adminRights ? 'Your Courses' : 'Your Favourite Courses' }}</div>
		<div class="list">
			<div class="item" *ngFor="let course of courses">
				<app-course-item [course]="course"></app-course-item>
			</div>
		</div>
	</div>
</div>
